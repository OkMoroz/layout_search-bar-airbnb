<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Search Bar</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body class="body">
    <main class="main">
      <form class="search-bar">
        <label for="id1"></label>
        <input
          id="id1"
          type="text"
          data-qa="big"
          action="#"
          placeholder="Try “Los Angeles“"
          class="search-bar__big input"
        />

        <label for="id2"></label>

        <input
          id="id2"
          type="text"
          data-qa="small"
          action="#"
          placeholder="Try “Los Angeles“"
          class="search-bar__small input"
        />
      </form>
    </main>
  </body>
</html>
